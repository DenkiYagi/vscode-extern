name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: krdlab/setup-haxe@v1.1.2
    - run: haxelib install hxnodejs
    - run: haxelib dev vscode .
    - run: haxe build.hxml
    - run: haxe build.hxml
      working-directory: example
